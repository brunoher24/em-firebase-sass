<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

<body>
    <main id='main-ctnr'>
        <div id='form-ctnr'>
            <form>
                <h2>S'INSCRIRE</h2>
                <p>
                    <i class="fas fa-user-astronaut"></i>
                    <input type="text" id="name-input" placeholder="CHOISIR UN PSEUDO">
                </p>
                <p>
                    <i class="far fa-envelope-open"></i>
                    <input type="email" id="mail-input" placeholder="E-MAIL">
                </p>
                <p>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="pwd-input" placeholder="MOT DE PASSE">
                </p>
                <p>
                    <i class="fas fa-camera-retro"></i>
                    <input type="file" id="file-input">
                </p>
                <div id='img-ctnr'></div>
                <button id='signup-btn' class='submit-btn'>INSCRIPTION</button>
                <p><a href="../index.html">Retour Ã  l'accueil</a></p>
